<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Accommodation Management</title>
</head>
<script type="text/javascript">
    function getAccommodation(){
        var id = AccommodationId.value;
        document.getElementById("getAcc").href="http://localhost:8080/accommodation/get/" + id;
    }
</script>
<body class="pt-3 bg-dark">
<div class="input-group justify-content-center" style="text-align:center;">
    <div class="form-outline">
        <label class="text-white" for="AccommodationId">Accommodation ID</label><br>
        <input class="mb-2 w-25" type="tel" id="AccommodationId" style="text-align: center;"/><br>
        <a href="#" class="btn btn-light btn-outline-primary" id="getAcc" onclick="getAccommodation()">Retrieve</a>
    </div>
</div>
</body>
</html>
